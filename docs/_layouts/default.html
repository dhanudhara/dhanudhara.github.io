<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/_assets/main.css' | relative_url }}">
  </head>
  <body>
    {% include navbar.html %}
    {{ content }}
    {% if page.url == '/about.html' or page.url == '/about/' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      document.getElementById('download-cv-btn').addEventListener('click', function() {
        const element = document.getElementById('cv-content');
        const primaryAccent = getComputedStyle(document.documentElement).getPropertyValue('--primary-accent').trim();
        const opt = {
          margin: 0,
          filename: 'CV.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        
        // Apply PDF-specific styling temporarily
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
          #cv-content header h1 {
            background-color: ${primaryAccent} !important;
            margin: 0 !important;
            padding: 20px !important;
          }
          #cv-content header address {
            margin: 0 !important;
            padding: 10px 20px !important;
          }
          #cv-content {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
          }
          #cv-content section {
            margin: 20px;
          }
          #cv-content h2 {
            margin-top: 20px;
            margin-bottom: 10px;
          }
          #cv-content table {
            width: 100%;
            border-collapse: collapse;
          }
          #cv-content ul {
            margin: 10px 0;
            padding-left: 20px;
          }
        `;
        document.head.appendChild(styleSheet);
        
        html2pdf().set(opt).from(element).save().then(function() {
          // Remove temporary styles after PDF generation
          document.head.removeChild(styleSheet);
        });
      });
    </script>
    {% endif %}
  </body>
</html>
