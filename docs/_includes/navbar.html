<script>
    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
        // Save the current theme to localStorage
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
            button.style.backgroundColor = '#333333';
            document.getElementById('theme-toggle').innerHTML = 'ðŸŒ™';  /* Moon icon in dark mode */
        } else {
            localStorage.setItem('theme', 'light');
            button.style.backgroundColor = '#333333';
            document.getElementById('theme-toggle').innerHTML = 'â˜€'; /* Sun icon in light mode */
        }
    }

    // Function to apply the saved theme on page load
    function applySavedTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.add(savedTheme + '-mode');
            if (savedTheme === 'dark') {
                button.style.backgroundColor = '#333333'; /* Dark mode background */
                button.innerHTML = 'ðŸŒ™'; /* Moon icon in dark mode */
            } else {
                button.style.backgroundColor = '#ef0ec'; /* Light mode background */
                button.innerHTML = 'â˜€'; /* Sun icon in light mode */
            }
        } else {
            // Default to light mode if no preference is saved
            document.body.classList.add('light-mode');
            button.style.backgroundColor = '#ef0ec';
        }
    }

    // Call the function when the page loads
    window.onload = applySavedTheme;
</script>
